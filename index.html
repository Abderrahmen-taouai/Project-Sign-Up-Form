<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sgin Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <div class="banner">
        <img src="./odin-lined.png" alt="Odin image" />
        ODIN
      </div>
      <p class="attribution">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
  </div>
       
   <div class="right">   
    
    <div class="box-1">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.Necessitatibus, commodi!<br>Sign up now to get started.<br><br>You know you want to.</div>
    <div class="box-2">
      <h3>Let's do this!</h3>
      <form action="" method="get" class="form">
       <div class="form">  
        <div class="form-div">
          <div class="form-divs">
             <label for="name">First Name</label>
             <input type="text" id="firstname" name="first_name" required minlength="4" placeholder="First name">
          </div>
         
          <div class="form-divs">
            <label for="email"> Email</label>
            <input type="email" id="email" name="email" required placeholder="adress@server.domain">
          </div>
          
          <div class="form-divs">
            <label for="password"> Password</label>
            <input type="password" id="password" name="password
          " required>
            <p id="error"></p>
          </div>
          
          
        </div>

        <div class="form-div">
          <div class="form-divs">
             <label for="lastname">Last Name</label>
             <input type="text" id="lastname" name="last_name" minlength="4" required placeholder="Last name">
          </div>
         
          <div class="form-divs">
            <label for="phone"> Phone Number</label>
            <input type="phone" id="email" name="phone">
          </div>
          
          <div class="form-divs">
            <label for="confirmpassword"> Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirm_password
          "required>
          </div>
          
          
        </div>
      </form>
    </div>
      

    </div>
    <div class="box-3">
     <button type="submit" class="btn">Create Account</button>
     <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
  </div>

  </div>
</body>
<script src="script.js"></script>
</html>
