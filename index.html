<html lang="en">
<head>

<body>
  <div class="container">
   <div class="left">
    <div class="left-text">Photo by <u>Halie West </u> on <u>Unsplash</u></div>
   </div>
       
   <div class="right">   
    
    <div class="box-1">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.Necessitatibus, commodi!<br>Sign up now to get started.<br><br>You know you want to.</div>
    <div class="box-2">
      <h3>Let's do this!</h3>
      <div class="form">
       <form action="" method="get" class="form">
        
        <div class="form-div">
          <div class="form-divs">
             <label for="name">First Name</label>
             <input type="text" id="firstname" name="first_name">
          </div>
         
          <div class="form-divs">
            <label for="email"> Email</label>
            <input type="email" id="email" name="email">
          </div>
          
          <div class="form-divs">
            <label for="password"> Password</label>
            <input type="password" id="password" name="password
          ">
          </div>
          
          
        </div>

        <div class="form-div">
          <div class="form-divs">
             <label for="lastname">Last Name</label>
             <input type="text" id="lastname" name="last_name">
          </div>
         
          <div class="form-divs">
            <label for="phone"> Phone Number</label>
            <input type="phone" id="email" name="phone">
          </div>
          
          <div class="form-divs">
            <label for="confirmpassword"> Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirm_password
          ">
          </div>
          
          
        </div>
      </form>
    </div>
      

    </div>
    <div class="box-3">CC</div>
  </div>

  </div>
